<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" id="favicon-svg" />
    <link rel="icon" type="image/png" href="/icons/android-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png" sizes="180x180" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />

    <script>
      const favicon = document.querySelector("#favicon-svg")
      const darkFavicon = b => (favicon.href = b ? "/favicon-dark.svg" : "/favicon.svg")

      const darkModeQ = window.matchMedia("(prefers-color-scheme: dark)")
      darkFavicon(darkModeQ.matches)
      darkModeQ.addListener(e => darkFavicon(e.matches))
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vaaski</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Roboto+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
